[env:ATmega4809_upload_serialupdi]
platform = atmelmegaavr
board = ATmega4809
framework = arduino
; Clock frequency in [Hz]
board_build.f_cpu = 20000000L
; Oscillator type (internal or external)
board_hardware.oscillator = internal
; Upload speed in [bps]
upload_speed = 115200
; Upload protocol for UPDI upload
upload_protocol = serialupdi
;upload_port = COM3
upload_flags =
[env:ATmega4809_upload_jtag2updi]
platform = atmelmegaavr
board = ATmega4809
framework = arduino
; Clock frequency in [Hz]
board_build.f_cpu = 20000000L
; Oscillator type (internal or external)
board_hardware.oscillator = internal
; Upload speed in [bps]
upload_speed = 115200
; Upload protocol for UPDI upload
upload_protocol = jtag2updi

